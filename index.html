<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/id-card.png" type="image/png" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Registration Form</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="title">Registration Form</div>
        <div class="form formWithValidation">
            <div class="inputfield">
                <label>Full Name</label>
                <input type="text" class="input" id="userName" />
            </div>
            <div class="tr" id="surname"></div>
            <br>
            <div class="tr" id="name"></div>
            <br>
            <div class="tr" id="fatherhood"></div>
            <br>
            <div class="inputfield">
                <button type="submit" value="Register" class="btn validateBtn" onclick="check()">Register</button>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
